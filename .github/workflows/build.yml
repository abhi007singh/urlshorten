name: Build succeeds on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run Build
        run: npm run build
